<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content *ngIf="itemPurchased==null">
  <img src={{imageURL}} class="mainImage"/>
  <div class="heading">{{title}}</div>
  <div class="price">{{price}}</div>
  <div [innerHTML]="content" class="description"></div>
  <button ion-button full [style.backgroundColor]="buttonColour" (click)="subscribeProduct()"><strong>{{buttonText}}</strong></button>
</ion-content>

<ion-content *ngIf="itemPurchased=='yes'" padding>
  <button ion-button full color="danger" (click)="accessPremiumContent()"><strong>Access Preimum Content</strong></button>
</ion-content>
