<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content elastic-header>
 <div class="mainImage" [ngStyle]="{background: 'url(' + imageURL + ')'}">
   <h4 class="heading">{{title}}</h4>
 </div>
 <div class="description" >
   <div [innerHTML]="content" padding>
   </div>
   <ion-card class="products">
     <ion-list *ngFor="let link of links">
     <ion-item (click)="openLink(link.fields.link)">
       <ion-avatar item-start>
         <img src='https:{{link.fields.image.fields.file.url}}'/>
       </ion-avatar>
       <h2>{{link.fields.title}}</h2>
       <p>{{link.fields.description}}</p>
     </ion-item>
     </ion-list>
   </ion-card>
 </div>  
 
</ion-content>
